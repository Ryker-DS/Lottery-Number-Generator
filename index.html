<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    h1 {
        margin-top: 50px;
    }
    
    div {
        margin-bottom: 10px;
    }
        
    .ads {
        display : flex;   
        justify-content:center;
    }
        
    .ads > div {
        max-width:calc(100% / 3)
    }
 

    label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
    }
    
    input[type="number"] {
        width: 60px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Lottery Number Generator</h1>
    <p>Select the range of numbers:</p>
    <div>
        <label for="min-input">Minimum:</label>
        <input type="number" id="min-input" min="1" max="100" value="1">
    </div>
    <div>
        <label for="max-input">Maximum:</label>
        <input type="number" id="max-input" min="1" max="100" value="50">
    </div>
    <button id="generate-btn">Generate Numbers</button>
    
    <div class="ads1">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-oQBRu9V99D0VslUo"
            data-ad-width = "728"
            data-ad-height = "90"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>   
    
    <div id="result"></div>
    
        
   
   
    <script>
        const minInput = document.getElementById('min-input');
        const maxInput = document.getElementById('max-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultDiv = document.getElementById('result');

        generateBtn.addEventListener('click', function() {
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);
            if (min >= max) {
            alert('The minimum value must be less than the maximum value.');
            return;
        }
            const numbers = generateNumbers(min, max);
            resultDiv.innerText = 'Generated numbers: ' + numbers.join(', ');
        });

        function generateNumbers(min, max) {
            const numbers = [];
            while (numbers.length < 6) {
            const number = Math.floor(Math.random() * (max - min + 1)) + min;
            if (!numbers.includes(number)) {
                numbers.push(number);
            }
        }
            return numbers;
        }
    </script>
</body>
</html>
